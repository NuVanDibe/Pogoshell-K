# How filetypes are displayed and handled
# <extention> <icon> <handler> <savetype> <description>
# icon is offset into the themes ICONSET
# handler is one of the internal handlers or the name of a plugin
# savetype=1 means save as file name, 2 means save as plugin name
# description is showed in statusbar when executing
[filetypes]

- 0 DIR
- 5 DEF
txt 4 TXT
diz 4 TXT
nfo 4 TXT
cfg 4 TXT
sav 8 SAV
set 9 SET
dev 10 DEV
mod 3 MOD 0 Playing mod in background
mdz 3 MOD 0 Playing mod in background
k3m 3 krawall.bin 0 Playing music, press START to quit
nsf 3 nsf.mbz 0 Playing NES music, press START to quit
zcode 1 frotz.bin 2
bin 2 EXE
mb 2 MB
mbz 2 MB
gba 1 EXE
pce 1 pce.mbz 1
gb 1 goomba.mbz 1
nes 1 pocketnes.mbz 1
bmp 6 BMP
bmz 6 BMP
font 7 FNT


# Available users
# 100 = textreader, 0 = root
[users]

main:1
backup:2
textreader:100
root:0


