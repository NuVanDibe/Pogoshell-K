# Global Pogoshell config
# This file must either be at /.shell/pogo.cfg or just /.pogo.cfg

[settings]

# Size of the pogoshell filesystem (in KByte)
SRAM=192
# Paths where to find all other files besides this
PLUGINS=.shell/plugins
THEMES=.shell/themes
FONTS=.shell/fonts
BITMAPS=.shell/bitmaps


